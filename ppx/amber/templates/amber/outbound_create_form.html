{% extends "amber/base.html" %}

{% block content %}
<h5>新出库</h5>
<form action="" method="post">{% csrf_token %}
    <div>
      <select name="stores" id="id_stores" multiple="multiple" class="selectfilter" data-field-name="库存" data-is-stacked="0">
{% for store in store_list %}
        <option value="{{ store.id }}">{{ store }}: {{ store.inb.name }} - ({{ store.inb.desc }})</option>
{% endfor %}
      </select>
    </div>
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% endblock %}
